[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "zmglue"
version = "0.1.0"
description = ""
authors = ["Sam Welborn <swelborn@lbl.gov>"]
license = "MIT"

# Define the Python versions compatible with your project.
# Adjust the versions according to your project's requirements.
[tool.poetry.dependencies]
python = "^3.10"
pyzmq = "^26.0.0"
pydantic = "^2.6.4"
coloredlogs = "^15.0.1"
pydantic-settings = "^2.2.1"
nats-py = { git = "https://github.com/nats-io/nats.py.git", branch = "services" }
numpy = "^1.26.4"
networkx = "^3.3"
podman-hpc = "1.1.0"
pyyaml = "^6.0"
podman = "^5.0.0"
podman-hpc-py = { path = "thirdparty/podman-hpc-py", develop = true }
typing-extensions = "^4.12.2"
app = { path = "zmglue/backend", develop = false }

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-cov = "^4.1.0"
mypy = "^1.8.0"
ruff = "^0.5.0"
pre-commit = "^3.7.1"
isort = "^5.13.2"
pytest-mock = "^3.12.0"
black = "^24.4.2"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88

[tool.mypy]
strict = true
exclude = ["venv", "alembic"]

[tool.pytest.ini_options]
addopts = "-ra -v"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*", "*Test"]
python_functions = ["test_*"]
filterwarnings = ["ignore::DeprecationWarning"]


[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
exclude = ["**/__init__.py", "thirdparty/**", "conftest.py"]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "W191", # indentation contains tabs
    "B904", # Allow raising exceptions without from e, for HTTPException
]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true
