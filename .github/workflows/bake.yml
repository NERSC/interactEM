name: Docker Bake Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/nersc/interactem

jobs:
  bake-platform:
    strategy:
      matrix:
        include:
          - platform: amd64
            runner: ubuntu-24.04
            docker-platform: linux/amd64
          - platform: arm64
            runner: ubuntu-24.04-arm
            docker-platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        run: |
          # Generate tag from git commit hash (short)
          TAG=$(git rev-parse --short=6 HEAD)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build ${{ matrix.platform }} base image
        uses: docker/bake-action@v6
        with:
          source: .
          files: ./docker/docker-bake.hcl
          targets: base
          set: |
            *.platform=${{ matrix.docker-platform }}
        env:
          TAG: ${{ steps.meta.outputs.tag }}
          CACHE_PLATFORM: ${{ matrix.platform }}

      - name: Build ${{ matrix.platform }} images
        uses: docker/bake-action@v6
        with:
          source: .
          files: ./docker/docker-bake.hcl
          targets: prod
          set: |
            *.platform=${{ matrix.docker-platform }}
        env:
          TAG: ${{ steps.meta.outputs.tag }}
          CACHE_PLATFORM: ${{ matrix.platform }}

  bake-push:
    needs: bake-platform
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        run: |
          # Generate tag from git commit hash (short)
          TAG=$(git rev-parse --short=6 HEAD)
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: Build and push multiplatform images
        uses: docker/bake-action@v6
        with:
          source: .
          files: ./docker/docker-bake.hcl
          push: ${{ github.event_name != 'pull_request' }}
          targets: prod
          set: |
            *.cache-to=
        env:
          TAG: ${{ steps.meta.outputs.tag }}