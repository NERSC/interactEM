server_name=n1-c1
listen=4222

accounts {
  $SYS {
    users = [
      { user: "admin",
        pass: "password"
      }
    ]
  }
}

jetstream {
   store_dir=/nats/storage
}

cluster {
  name: C1
  listen: 0.0.0.0:6222
  routes: [
    nats://nats2:6222
    nats://nats3:6222
  ]
}

websocket {
  port: 9222
  no_tls: true
}

http_port: 8222