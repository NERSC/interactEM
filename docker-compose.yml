services:
  nats1:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222" # Monitoring port.
      - "9222:9222" # websocket
    command: >
      -c /etc/nats/nats.conf
    volumes:
      - "./nats-conf/nats1.conf:/etc/nats/nats.conf"
      - "./nats-conf/out_nkey/auth.conf:/etc/nats/auth.conf"

  nats2:
    image: nats:latest
    command: >
      -c /etc/nats/nats.conf
    volumes:
      - "./nats-conf/nats2.conf:/etc/nats/nats.conf"
      - "./nats-conf/out_nkey/auth.conf:/etc/nats/auth.conf"
    depends_on:
      - nats1

  nats3:
    image: nats:latest
    command: >
      -c /etc/nats/nats.conf
    volumes:
      - "./nats-conf/nats3.conf:/etc/nats/nats.conf"
      - "./nats-conf/out_nkey/auth.conf:/etc/nats/auth.conf"
    depends_on:
      - nats2


  # Checks for health of nats server before allowing others to start up
  nats-healthcheck:
    image: curlimages/curl
    command: > # better command than sleep infinity because it exits more quickly
      /bin/sh -c "trap 'exit' TERM; while true; do sleep 1; done"
    depends_on:
      nats1:
        condition: service_started
      nats2:
        condition: service_started
      nats3:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "--connect-timeout", "3", "http://nats1:8222/healthz?js-enabled-only=true"]
      start_period: "3s"
      interval: "14s"
      timeout: "3s"
      retries: "3"

    
  db:
    image: postgres:12
    restart: always
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}

  backend:
    image: '${DOCKER_IMAGE_BACKEND?Variable not set}:${TAG-latest}'
    restart: always
    depends_on:
      db:
        condition: service_started
      nats-healthcheck:
        condition: service_healthy
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - ENVIRONMENT=${ENVIRONMENT}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS}
      - SECRET_KEY=${SECRET_KEY?Variable not set}
      - FIRST_SUPERUSER=${FIRST_SUPERUSER?Variable not set}
      - FIRST_SUPERUSER_PASSWORD=${FIRST_SUPERUSER_PASSWORD?Variable not set}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL}
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - SENTRY_DSN=${SENTRY_DSN}
      - NKEYS_SEED_FILE=/app_user.nk
    volumes:
      - "./nats-conf/out_nkey/app_user.nk:/app_user.nk"

    build:
      context: ./backend/app
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    platform: linux/amd64 # Patch for M1 Mac

  orchestrator:
    image: '${DOCKER_IMAGE_ORCHESTRATOR?Variable not set}:${TAG-latest}'
    restart: always
    depends_on:
      db:
        condition: service_started
      nats-healthcheck:
        condition: service_healthy
      backend:
        condition: service_started
    env_file:
      - .env
    environment: 
      - NKEYS_SEED_FILE=/app_user.nk
    volumes:
      - "./nats-conf/out_nkey/app_user.nk:/app_user.nk"

    build:
      context: ./backend/
      dockerfile: ./backend/orchestrator/Dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}


  callout:
    image: '${DOCKER_IMAGE_CALLOUT?Variable not set}:${TAG-latest}'
    restart: always
    depends_on:
      db:
        condition: service_started
      nats-healthcheck:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - "./backend/callout/service/.env:/.env"
      - "./nats-conf/out_nkey/:/nats-conf/"
    build: 
      context: ./backend/callout/service/

